services:
  discovery-server:
    build:
      context: ./backend/discovery-server
      dockerfile: Dockerfile
    container_name: mockanytime-discovery
    ports:
      - "8761:8761"
    networks:
      - mockanytime-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 15s
      timeout: 10s
      retries: 5

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: mockanytime-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY}
      MSG91_TEMPLATE_ID: ${MSG91_TEMPLATE_ID}
      OTP_DELIVERY_MODE: ${OTP_DELIVERY_MODE}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      RESEND_API_KEY: ${RESEND_API_KEY}
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - mockanytime-network

  assessment-service:
    build:
      context: ./backend/assessment-service
      dockerfile: Dockerfile
    container_name: mockanytime-assessment
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_BASE_URL: ${GROQ_BASE_URL}
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - mockanytime-network

  scoring-service:
    build:
      context: ./backend/scoring-service
      dockerfile: Dockerfile
    container_name: mockanytime-scoring
    ports:
      - "8083:8083"
    environment:
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_BASE_URL: ${GROQ_BASE_URL}
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - mockanytime-network

  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: mockanytime-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
    depends_on:
      - discovery-server
      - auth-service
      - assessment-service
      - scoring-service
      - payment-service
    networks:
      - mockanytime-network

  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: mockanytime-payment
    ports:
      - "8084:8084"
    environment:
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      RAZORPAY_MODE: ${RAZORPAY_MODE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - mockanytime-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: mockanytime-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - mockanytime-network

# Networks
networks:
  mockanytime-network:
    driver: bridge
