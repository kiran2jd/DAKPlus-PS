server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: ${ALLOWED_ORIGINS:*}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: auth-service
          uri: http://${AUTH_SERVICE_HOST:dakplus-ps}:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        
        - id: assessment-service
          uri: http://${ASSESSMENT_SERVICE_HOST:assessment-service}:8082
          predicates:
            - Path=/api/tests/**, /api/topics/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: scoring-service
          uri: http://${SCORING_SERVICE_HOST:scoring-service}:8083
          predicates:
            - Path=/api/results/**, /api/chat/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        
        - id: payment-service
          uri: http://${PAYMENT_SERVICE_HOST:payment-service}:8084
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}

management:
  endpoints:
    web:
      exposure:
        include: health, gateway
  endpoint:
    health:
      show-details: always
