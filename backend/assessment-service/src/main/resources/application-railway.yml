server:
  port: ${PORT:8082}

spring:
  application:
    name: assessment-service
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:${MONGODB_URI:mongodb://localhost:27017/mockanytime}}
      database: mockanytime
      auto-index-creation: true
      min-connections-per-host: 5
      max-connections-per-host: 20
      connect-timeout: 10000
      max-wait-time: 5000
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Disable Eureka client for Railway deployment
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
