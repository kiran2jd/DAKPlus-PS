[phases.setup]
aptPkgs = ["tesseract-ocr", "libtesseract-dev", "tesseract-ocr-eng", "libtool"]

[phases.build]
dependsOn = ["setup"]
# Helper to check if libs are installed
cmds = ["ls /usr/lib/x86_64-linux-gnu/libtesseract* || true"]

[variables]
LD_LIBRARY_PATH = "/usr/lib:/usr/local/lib:/usr/lib/x86_64-linux-gnu"
TESSDATA_PREFIX = "/usr/share/tesseract-ocr/4.00/tessdata/"
