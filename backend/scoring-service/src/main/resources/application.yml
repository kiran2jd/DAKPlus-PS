server:
  port: 8083

spring:
  application:
    name: scoring-service
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      database: mockanytime
      auto-index-creation: true
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always



