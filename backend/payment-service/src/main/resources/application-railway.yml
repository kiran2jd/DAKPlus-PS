server:
  port: ${PORT:8084}

spring:
  application:
    name: payment-service

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      database: mockanytime
      auto-index-creation: true
      min-connections-per-host: 5
      max-connections-per-host: 20
      connect-timeout: 10000
      max-wait-time: 5000

razorpay:
  mode: ${RAZORPAY_MODE:live}
  key:
    id: ${RAZORPAY_KEY_ID}
    secret: ${RAZORPAY_KEY_SECRET}

auth:
  service:
    url: ${AUTH_SERVICE_URL:http://auth-service.railway.internal:8081}

# Disable Eureka client for Railway deployment
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
